<!DOCTYPE html>

<html>
	<head>

	</head>
	<body>

		<div id="welcome"> Welcome, Carmen!</div>
		<div id="subheader"><font size="7"> I told you I wouldn't stop counting </font></div>
		<hr/>
		
		<script>
			cl = setInterval(caller,1000);

			function caller(){
				timer();
				if (checker()){
					arrived();
					clearInterval(cl);
				}

			}
		</script>



		<div class="wrapper">
			<p id="countdown"></p>
			<div class="countdown_message"><font size="6">Seeing this clock count down is what is keeping me going. <br>Knowing I'll see you when it reaches zero</font></div>	
		</div>

		<div class = "photo_desc"> <font size=6>Photos Of The Week:</font></div>
